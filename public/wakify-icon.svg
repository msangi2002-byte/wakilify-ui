<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#d946ef"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="url(#cosmicGradient)" stroke-width="2"/>
  
  <!-- W Letter -->
  <path 
    d="M25 30 L35 70 L50 45 L65 70 L75 30" 
    fill="none" 
    stroke="url(#cosmicGradient)" 
    stroke-width="6" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Sparkle dots -->
  <circle cx="82" cy="25" r="3" fill="#d946ef"/>
  <circle cx="18" cy="75" r="2" fill="#7c3aed"/>
  <circle cx="85" cy="70" r="2.5" fill="#ec4899"/>
</svg>
